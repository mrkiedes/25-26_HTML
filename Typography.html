<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography</title>
</head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<b>Bold Text</b><br />
<i>Italic Text</i><br />
<u>Underline Text</u><br />

<!-- The <font> tag allows further manipulations of text.
     Use attributes in the tag to declare the changes.
     Attributes general form:  name="value"
 -->
<font color="green" size="5" >This is the font tag.</font>


</body>
</html>

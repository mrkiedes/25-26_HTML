<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
<h1>Links</h1>
<p>Links can be used on ony element of an html web page.
    Text, image, list, table, or any other element.</p>

Link Examples:
<!-- When using an external link, you need the full URL -->
<a href="https://www.google.com" title="Primary Search Page">Google</a><br />

<!-- Relative reference requires the path to the file -->
Standard Link<a href="intro.html" title="Introduction to HTML Page">Table of Contents</a><br />

<!-- Targeted Links: change the behavior of how/where links are opened -->
Target Blank: <a href="intro.html" title="Targeted to new Page" target="blank">Table of Contents</a><br />
<br />
<br />
<a href="images.html"><img src="img/orna.png" alt="Orna - the gps RPG" width="150px" /></a>
</body>
</html>
